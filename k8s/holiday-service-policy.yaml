apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: holidays-service-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: holidays-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: travel-frontend
      ports:
        - protocol: TCP
          port: 5002
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: holiday-db
      ports:
        - protocol: TCP
          port: 27017

    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
