# ServiceAccount for holidays-service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: holidays-sa
  namespace: default
---
# Role with minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: holidays-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding to bind the service account to the role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: holidays-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: holidays-sa
    namespace: default
roleRef:
  kind: Role
  name: holidays-role
  apiGroup: rbac.authorization.k8s.io
